<div class="container">
  <div class="date">
    {{ data.date }}
  </div>
  <div class="separator">
    <div class="line"></div>
  </div>
  <div class="content">
    <h1>
      {{ data.title }}
    </h1>
    <ul>
      <li *ngFor="let i of data.items">
        {{ i }}
      </li>
    </ul>
  </div>
</div>
