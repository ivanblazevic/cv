<div class="container">
  <div class="date">
    <div>
      {{ data.date }}
    </div>
    <a target="_blank" [href]="data.site">
      <img class="company-logo" src="assets/{{ data.logo }}" alt="">
    </a>
  </div>
  <div class="separator">
    <div class="line"></div>
  </div>
  <div class="content">
    <h1>
      {{ data.title }}
    </h1>
    <ul>
      <li *ngFor="let i of data.items">
        {{ i }}
      </li>
    </ul>
  </div>
</div>
